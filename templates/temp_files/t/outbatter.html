<head>

background-repeat: no-repeat;background-size:cover;
}

h1{
    text-align: center;
    font-size: 33px;

}
a{
    color:red;
    font-size=30px;

<body>	<div>	<h2>You can Choose any one of these</h2>
		{% if books %}
		<table border=1>
					<tr>
				<th>Name</th>
				<th>ESC Resistance</th>
				<th> Max Current</th>
				<th>ESC Weight</th>

			</tr>
            {% for i in books %}
			<tr>
			    <td>{{i[0]}}</td>
				<td>{{i[1]}}</td>
				<td>{{i[2]}}</td>
				<td>{{i[3]}}</td>
			</tr>
            {% endfor%}
		</table>
		{% else %}
		<h3>No books yet</h3>
		{% endif %}
	</div>
</body>
